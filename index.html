<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Title Goes Here</title>
  <meta name="description" content="Description Goes Here">
  <link rel="stylesheet" href="style.css">
  <style>
    .container-dark {
      background:#021C51;
    }
    .btn {
      border-radius: 4px;
      padding: 16px;
      .btn-solid {
        background: #034AD8;
        color: #FFF;
        border: 2px solid #034AD8;
         &:focus {
            outline: 2px solid #f408fc;
            outline-offset: -2px;
            padding: 14px;
            border: 4px solid #034AD8;
          }
      }
      .btn-solid-dark {
        background: #FFF;
        color: #2B363C;
        border: 2px solid #FFF;
         &:focus {
          outline: 2px solid #f408fc;
          outline-offset: -2px;
          padding: 14px;
          border: 4px solid  #FFF;
        }
      }
      .btn-outline {
        background: transparent;
        color: #034AD8;
        border: 2px solid #034AD8;
        &:focus {
          outline: 2px solid #f408fc;
          outline-offset: -2px;
          padding: 14px;
          border: 4px solid #034AD8;
        }
      }
      .btn-outline-dark {
        background: transparent;
        color:  #FFF;
        border: 2px solid  #FFF;
         &:focus {
          outline: 2px solid #f408fc;
          outline-offset: -2px;
          padding: 14px;
          border: 4px solid #FFF;
        }
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Contrast Checker</h1>
    <div>
      <button class="btn btn-solid">Equal color BC FC (solid) </button>
      <button class="btn btn-outline">BC colored FC transparent (outline) </button>        
    </div>
    
    <div class="container-dark">
      <button class="btn btn-solid-dark">Equal color BC FC (solid) </button>
      <button class="btn btn-outline-dark">BC colored FC transparent (outline) </button>        
    </div>
    
  </main>
</body>
</html>
