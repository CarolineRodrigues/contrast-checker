<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Title Goes Here</title>
  <meta name="description" content="Description Goes Here">
  <link rel="stylesheet" href="style.css">
  <style>
	body {
		background: #FFF;
	}
.container {
	 padding: 32px;
}
 .container-dark {
	 background: #021c51;
	 padding: 32px;
}
 .btn {
	 border-radius: 4px;
	 padding: 16px;
}
 .btn.btn-solid {
	 background: #034ad8;
	 color: #fff;
	 border: 2px solid #034ad8;
}
 .btn.btn-solid:focus {
	 outline: 2px solid #f408fc;
	 outline-offset: -2px;
	 padding: 14px;
	 border: 4px solid #034ad8;
}
 .btn.btn-solid-dark {
	 background: #fff;
	 color: #2b363c;
	 border: 2px solid #fff;
}
 .btn.btn-solid-dark:focus {
	 outline: 2px solid #f408fc;
	 outline-offset: -2px;
	 padding: 14px;
	 border: 4px solid #fff;
}
 .btn.btn-outline {
	 background: transparent;
	 color: #034ad8;
	 border: 2px solid #034ad8;
}
 .btn.btn-outline:focus {
	 outline: 2px solid #f408fc;
	 outline-offset: -2px;
	 padding: 14px;
	 border: 4px solid #034ad8;
}
 .btn.btn-outline-dark {
	 background: transparent;
	 color: #fff;
	 border: 2px solid #fff;
}
 .btn.btn-outline-dark:focus {
	 outline: 2px solid #f408fc;
	 outline-offset: -2px;
	 padding: 14px;
	 border: 4px solid #fff;
}

 .btn.btn-solid-2 {
	 background: #FBBB3C;
	 color: #2B363C;
	 border: 2px solid #FBBB3C;
}
 .btn.btn-solid-2:focus {
	 outline: 2px solid #f408fc;
	 outline-offset: -8px;
}
 .btn.btn-solid-dark-2 {
	 background: #FFD966;
	 color: #2B363C;
	 border: 2px solid #FFD966;
}
 .btn.btn-solid-dark-2:focus {
	 outline: 2px solid #f408fc;
	 outline-offset: -8px;
}
 .btn.btn-outline-2 {
	 background: transparent;
	 color: #80460D;
	 border: 2px solid #2B363C;
}
 .btn.btn-outline-2:focus {
	 outline: 2px solid #f408fc;
	 outline-offset: -8px;
}
 .btn.btn-outline-dark-2 {
	 background: transparent;
	 color: #FFD966;
	 border: 2px solid #FFD966;
}
 .btn.btn-outline-dark-2:focus {
	 outline: 2px solid #f408fc;
	 outline-offset: -8px;
}

.card {
	background:#F1F3F8;
	height: 120px;
	width:200px;
	padding:64px;
	color: #2B363C;
}
  </style>
</head>
<body>
  <main>
    <h1>Contrast Checker</h1>

    <h2>Estes estão a usar a tecnica de mexer no padding, outline por cima do border que é aumentado quando fazemos focus</h2>
    <div class="container">
      <button class="btn btn-solid">Equal color BC FC (solid) </button>
      <button class="btn btn-outline">BC colored FC transparent (outline) </button>        
    </div>
    
    <div class="container-dark">
      <button class="btn btn-solid-dark">Equal color BC FC (solid) </button>
      <button class="btn btn-outline-dark">BC colored FC transparent (outline) </button>        
    </div>


    <h2>Por o outline muito interior sem mexer no tamanho do border nem no padding</h2>
    <div class="container">
      <button class="btn btn-solid-2">Equal color BC FC (solid) 2 </button>
      <button class="btn btn-outline-2">BC colored FC transparent (outline) 2 </button>        
    </div>
    
    <div class="container-dark">
      <button class="btn btn-solid-dark-2">Equal color BC FC (solid) 2 </button>
      <button class="btn btn-outline-dark-2">BC colored FC transparent (outline) 2 </button>        
    </div>
	  
    <h2>Simulação de um card de fundo neutral 100 (#F1F3F8) sob fundo branco</h2>
	  <div class="card">
			Card example
		</div>
  </main>
</body>
</html>
